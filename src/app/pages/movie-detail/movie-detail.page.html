<ion-header>
  <ion-toolbar>
    <ion-title>Detalle Pelicula</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-img>{{movie.image}}</ion-img>
      <ion-card-title>{{movie.title}}</ion-card-title>
      <ion-card-subtitle>{{movie.release_date}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{movie.opening_crawl}}
    </ion-card-content>
  </ion-card>
</ion-content>
